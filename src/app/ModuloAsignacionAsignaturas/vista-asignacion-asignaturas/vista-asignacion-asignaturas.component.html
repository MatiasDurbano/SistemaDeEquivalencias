<div class="fila">
  <div class="izq">
    <table mat-table [dataSource]="datasourceDocente" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> <strong>Nombre</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> <strong>Apellido</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> <strong>Email</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsDocente"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsDocente;"
      (click)="mostrarAsignaturas(row)"></tr>
    </table>
  </div>
  <div class="der" *ngIf="showAsignaturas">
    <div>
      <label><strong>Nombre: </strong> {{docenteActual.nombre}} </label>
    </div>
    <div>
      <label><strong>Apellido: </strong> {{docenteActual.apellido}} </label>
    </div>
    <div>
      <label><strong>Email: </strong> {{docenteActual.email}} </label>
    </div>
    <div>
      <table mat-table [dataSource]="datasourceAsignaturas" class="mat-elevation-z8">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> <strong>Nombre</strong> </th>
          <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef> <strong>Eliminar</strong> </th>
          <td mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsAsignaturas"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsAsignaturas;"
        (click)="borrarAsignatura(row)"></tr>
      </table>
    </div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Asignatura" [(ngModel)]="asignaturaNueva">
          <mat-option *ngFor="let asignatura of asignaturas" [value]="asignatura">
            {{asignatura}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="agregarAsignatura()">Agregar</button>
    </div>
    <div>
      <div>
          <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
      </div>
      <div>
          <button mat-raised-button color="warn" (click)="ocultar()">Cerrar</button>
      </div>
    </div>

  </div>
</div>
