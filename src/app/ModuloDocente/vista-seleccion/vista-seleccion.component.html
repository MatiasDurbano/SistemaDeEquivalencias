<mat-tab-group [selectedIndex]="selected">
  <mat-tab label="Solicitudes pendientes">
    <table mat-table [dataSource]="solicitudesFiltradas" class="mat-elevation-z8" *ngIf="show">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.alumno.nombre}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.alumno.apellido}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.alumno.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef> Carrera </th>
        <td mat-cell *matCellDef="let element"> {{element.alumno.carrera}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="cargar(row)"></tr>
    </table>
  </mat-tab>
  <mat-tab label="Aprobacion">
    <app-vista-aprobacion></app-vista-aprobacion>
  </mat-tab>
</mat-tab-group>
