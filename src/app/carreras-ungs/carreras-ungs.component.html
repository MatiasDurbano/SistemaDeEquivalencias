<mat-form-field class="example-full-width">
  <mat-select placeholder="Carrera" [formControl]="carreraControl">
    <mat-optgroup *ngFor="let group of carreraGroups" [label]="group.name"
                  [disabled]="group.disabled">
      <mat-option *ngFor="let carrera of group.carrera" [value]="carrera.value">
        {{carrera.viewValue}}
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>
