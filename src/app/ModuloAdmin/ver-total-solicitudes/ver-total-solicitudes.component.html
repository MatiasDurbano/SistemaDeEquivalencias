<mat-tab-group [selectedIndex]="selected">
  <mat-tab label="Todas las solicitudes">
    <mat-spinner *ngIf="showcargando" class="cargando" [diameter]=350></mat-spinner>
    <table mat-table [dataSource]="datasourse" class="mat-elevation-z8" *ngIf="showtable">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.alumno.nombre}} </td>
      </ng-container>
    
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.alumno.apellido}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.alumno.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef> Carrera </th>
        <td mat-cell *matCellDef="let element"> {{element.alumno.carrera}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="cargar(row)"></tr>
    </table>
  </mat-tab>
  <mat-tab label="Detalle">
    <app-ver-detalles></app-ver-detalles>
  </mat-tab>
</mat-tab-group>
