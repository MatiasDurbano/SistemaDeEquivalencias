
<div class="mat-elevation-z8 tabla-docente">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="folio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Folio</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

     <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
    </ng-container>

    <ng-container matColumnDef="universidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Universidad</th>
      <td mat-cell *matCellDef="let row">{{row.universidad}}</td>
    </ng-container>

    <ng-container matColumnDef="boton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>boton</th>
      <td mat-cell *matCellDef="let row">
        <button type="button"><mat-icon >assignment_ind</mat-icon>Ver solicitud</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50]">
  </mat-paginator>
</div>
