<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> <h3>Asignatura Propuesta</h3> </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="institutoOrigen">
    <th mat-header-cell *matHeaderCellDef> <h3>Institucion de Origen</h3> </th>
    <td mat-cell *matCellDef="let element"> {{element.institutoOrigen}} </td>
  </ng-container>

  <ng-container matColumnDef="anoAprobacion">
    <th mat-header-cell *matHeaderCellDef> <h3>AÃ±o de Aprobacion</h3> </th>
    <td mat-cell *matCellDef="let element"> {{element.anoAprobacion}} </td>
  </ng-container>

  <ng-container matColumnDef="cargaHoraria">
    <th mat-header-cell *matHeaderCellDef> <h3>Carga Horaria</h3> </th>
    <td mat-cell *matCellDef="let element"> {{element.cargaHoraria}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
