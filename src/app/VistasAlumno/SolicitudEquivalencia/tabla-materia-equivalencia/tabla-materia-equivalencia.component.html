<div class="mat-elevation-z8 tablaMateria">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" >
    <!-- Id Column -->
     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="universidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Universidad</th>
      <td mat-cell *matCellDef="let row">{{row.universidad}}</td>
    </ng-container>

    <ng-container matColumnDef="materia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
      <td mat-cell *matCellDef="let row">{{row.materia}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="materiaUNGS">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia de la UNGS</th>
      <td mat-cell *matCellDef="let row">{{row.materiaUNGS}}</td>
    </ng-container>

    <ng-container matColumnDef="plan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan de estudio</th>
      <td mat-cell *matCellDef="let row">{{row.plan}}</td>
    </ng-container>

    <ng-container matColumnDef="quitar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button (click)="quitar(row.id)"><mat-icon >assignment_ind</mat-icon>Quitar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25]">
  </mat-paginator>
</div>
