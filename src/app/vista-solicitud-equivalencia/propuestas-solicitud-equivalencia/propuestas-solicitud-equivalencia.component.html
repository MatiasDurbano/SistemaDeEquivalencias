<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="institutOrigen">
    <th mat-header-cell *matHeaderCellDef> <h3>Origen</h3> </th>
    <td mat-cell *matCellDef="let element"> {{element.institutOrigen}} </td>
  </ng-container>

  <ng-container matColumnDef="anoAprobacion">
    <th mat-header-cell *matHeaderCellDef> <h3>AÃ±o de aprobacion</h3> </th>
    <td mat-cell *matCellDef="let element"> {{element.anoAprobacion}} </td>
  </ng-container>

  <ng-container matColumnDef="asignaturaPropuesta">
    <th mat-header-cell *matHeaderCellDef> <h3>Asignatura propuesta</h3> </th>
    <td mat-cell *matCellDef="let element"> {{element.asignaturaPropuesta}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
