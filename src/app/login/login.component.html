<div class="contenedor">
<div class="formulario">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="titulo"><h1>Login</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="20">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="user.password"type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions class="boton" >
    <button mat-raised-button (click)="login()" color="primary">Continuar</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
