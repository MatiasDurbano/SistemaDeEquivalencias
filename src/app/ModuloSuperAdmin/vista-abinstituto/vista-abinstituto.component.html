<div>
  <mat-form-field>
    <input matInput placeholder="Nombre" [(ngModel)]="instituto" required>
  </mat-form-field>
</div>
<div>
  <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
</div>
<div>
  <table mat-table [dataSource]="datasourse" class="mat-elevation-z8">
    
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="eliminar(row)"></tr>
  </table>
</div>
<div>
  <button mat-raised-button color="primary" (click)="aplicarCambios()">Aplicar Cambios</button>
</div>
