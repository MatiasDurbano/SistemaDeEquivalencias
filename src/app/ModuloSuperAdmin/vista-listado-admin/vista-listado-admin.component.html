<mat-tab-group>
    <mat-tab label="Agregar Admin">
      <app-vista-agregar-admin></app-vista-agregar-admin>
    </mat-tab>
    <mat-tab label="Listado de Admins">
      <table mat-table [dataSource]="datasourse" class="mat-elevation-z8">
  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="instituto">
          <th mat-header-cell *matHeaderCellDef> Instituto </th>
          <td mat-cell *matCellDef="let element"> {{element.instituto}} </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="eliminar(row)"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>
