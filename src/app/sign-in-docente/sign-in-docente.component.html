<div class="formulario">
    <mat-card class="example-card">
       <mat-card-header>
        <mat-card-title class="titulo"><h1>Registro De Docentes</h1></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <table class="example-full-width" cellspacing="20">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                 <input matInput placeholder="Nombre" [(ngModel)]="input.nombre" name="nombre" required>
                 </mat-form-field>
              </td>
            </tr>
            <tr>
                <td>
                  <mat-form-field class="example-full-width">
                   <input matInput placeholder="Apellido" [(ngModel)]="input.apellido" name="apellido" required>
                   </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                  <mat-form-field class="example-full-width">
                   <input matInput placeholder="Usuario" [(ngModel)]="input.username"name="usuario" required>
                   </mat-form-field>
                </td>
            </tr>
            <tr>
              <td><mat-form-field class="example-full-width">
                <input matInput placeholder="Mail" [(ngModel)]="input.mail" type="email" name="Mail" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
                <td><mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" [(ngModel)]="input.password"type="password" name="password" required>
                  </mat-form-field>
                </td>
              </tr>
          </table>
        </form>
      </mat-card-content>
      <mat-card-actions class="boton" >
        <button mat-raised-button (click)="registrar()" color="primary">Continuar</button>
      </mat-card-actions>
    </mat-card>
  </div>
